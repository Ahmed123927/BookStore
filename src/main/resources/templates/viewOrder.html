<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1 class="text-center my-5">Order Details</h1>

    <div class="card my-3">
        <div class="card-body">
            <h4 class="card-title">Order ID: <span th:text="${order.id}"></span></h4>
            <p class="card-text">
                <strong>Order Owner:</strong> <span th:text="${order.user != null ? order.user.email : 'N/A'}"></span><br>
                <strong>Address:</strong> <span th:text="${order.address}"></span><br>
                <strong>City:</strong> <span th:text="${order.city}"></span><br>
                <strong>Phone:</strong> <span th:text="'0' + ${order.phone}"></span>
            </p>
        </div>
    </div>

    <h5 class="mb-3">Items:</h5>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.getQuantity()}"></td>
            <td th:text="${item.product.price}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/admin/orders" class="btn btn-primary my-3">Back to Orders</a>
</div>

</body>
</html>
